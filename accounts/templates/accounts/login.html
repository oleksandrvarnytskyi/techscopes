{% load static %}
{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Now is Better Than Never{% endblock %}</title>
  </head>
  <body>
  <div class="main-login" style="margin: 170px auto;display: table;border-radius: 10px;width: 550px;padding: 20px;box-sizing: border-box;
box-shadow: 2px 3px 9px 2px rgba(0,0,0,0.56);
    background-color: #fff;
    position: relative;
    z-index: 20;">
    <h2>Log in to Techscopes</h2>
      <form method="post">
        {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}" />
          {% bootstrap_form form %}
          {% buttons %}
              <button type="submit" class="btn btn-primary">Log in</button>
          {% endbuttons %}
      </form>
    <a href="{% url 'accounts:signup' %}"><h4>New to Techscopes? Sign up</h4></a>
  </div>
  </body>
</html>
