{% load static %}
{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Now is Better Than Never{% endblock %}</title>
  </head>
  <body>
    <div class="main-pop-up-login" style="margin: 10px auto;display: table;border-radius: 10px;width: 550px;padding: 20px;box-sizing: border-box;box-shadow: 2px 3px 9px 2px rgba(0,0,0,0.56);position: relative;z-index: 20;">
    <h2 style="text-align: center;">Sign up to Techscopes</h2>
      <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
              <button type="submit" class="btn btn-primary">Sign up</button>
          {% endbuttons %}
      </form>
    </div>
  </body>
</html>
